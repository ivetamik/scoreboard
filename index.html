<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <button class="score-btn" id="home-el">12</button>
                
                <div>
                <button class="points-home" onclick="home1()">+1</button>
                <button class="points-home" onclick="home2()">+2</button>
                 <button class="points-home" onclick="home3()">+3</button>
                 </div>
               
            </div>
            
            
            <div>
                <h3>GUEST</h3>
                <button class="score-btn" id="guest-el">5</button>
                
                <div>
                <button class="points-guest" onclick="guest1()">+1</button>
                <button class="points-guest" onclick="guest2()">+2</button>
                <button class="points-guest" onclick="guest3()">+3</button>
                </div>
                    
            </div>
            
            <div class="game">
               <button class="new-game-btn" onclick="newGame()">New Game</button>   
            </div> 
        </div>
        

        <script src="index.js"></script>
    </body>
</html>
